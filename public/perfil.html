<!DOCTYPE html>

<head>

<body>

                    person_search
                </span>
            </div>
            <div class="separator"></div>
            <div class="menu">
                <a href="chat.html">
                <div class="menu-item">
                    <span class="icon">游</span>
                    Inicio
                </div>
                </a>
                <a href="equiposV2.html">
                    <div class="menu-item">
                        <span class="icon">游논</span>
                        Grupos
                    </div>
                </a>
                <a href="perfil.html">
                    <div class="menu-item">
                        <span class="icon">游녻</span>
                        Perfil

                <a href="RECOMPENSAS 2.0.HTML">

            </div>


            <!-- INFORMACION DEL USUARIO -->
            <div id="profile-info">                
            </div>

        </div>
        <div id="right-menu" class="right-menu">
            <div class="right-title">
                <h2>Buscar Usuarios</h2>
            </div>
            <div class="search-bar">
                <input id="search-input" type="text" placeholder="Buscar contacto...">
                <div class="search-results" id="search-results">

            </div>
        </div>
    </div>
    

    <script type="module" src="socket.io/socket.io.js"></script>
    <script type="module" src="js/mostrarPerfil.js"></script>
    <script type="module" src="js/listUsers.js"></script>
    
    <script>
        document.getElementById('right-button').addEventListener('click', () => {
            const rightMenu = document.getElementById('right-menu');

            // Cambia la visibilidad del men칰
            if (rightMenu.style.display == 'block') {
                rightMenu.style.display = 'none'; // Ocultar si est치 visible
            } else {
                rightMenu.style.display = 'block'; // Mostrar si est치 oculto
            }

            console.log(rightMenu.style);
        })
    </script>

    <script>

        document.getElementById('logout').addEventListener('click', () => {

            console.log('hola');
            fetch('/logout', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        window.location.href = '/';
                    } else {
                        console.error('Error al cerrar sesi칩n:', data.message);
                    }
                });
        })
    </script>
